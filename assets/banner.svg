<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="ipscan banner">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <radialGradient id="radar" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#22d3ee" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <style>
      .title{font:700 92px system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji",sans-serif; fill:#e2e8f0; letter-spacing:2px}
      .subtitle{font:500 26px system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,sans-serif; fill:#94a3b8}
      .chip{font:600 18px system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,sans-serif; fill:#e2e8f0}
    </style>
  </defs>
  <rect width="1200" height="360" fill="url(#g)"/>
  <circle cx="950" cy="180" r="220" fill="url(#radar)"/>
  <g opacity="0.12" stroke="#22d3ee" stroke-width="1" fill="none">
    <circle cx="270" cy="190" r="140"/>
    <circle cx="270" cy="190" r="90"/>
    <circle cx="270" cy="190" r="40"/>
    <path d="M270,50 L270,330"/>
    <path d="M130,190 L410,190"/>
  </g>
  <text x="60" y="160" class="title">ipscan</text>
  <text x="60" y="205" class="subtitle">Fast IP scanner — multithreaded Ping and ARP for Windows</text>

  <!-- chips -->
  <g>
    <rect x="60" y="230" rx="8" ry="8" width="145" height="34" fill="#0ea5e9" opacity="0.18"/>
    <text x="72" y="253" class="chip">Python 3.7+</text>

    <rect x="215" y="230" rx="8" ry="8" width="150" height="34" fill="#22c55e" opacity="0.18"/>
    <text x="228" y="253" class="chip">Windows</text>

    <rect x="375" y="230" rx="8" ry="8" width="210" height="34" fill="#a78bfa" opacity="0.18"/>
    <text x="388" y="253" class="chip">Ping · ARP · CLI</text>
  </g>
</svg>
